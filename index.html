<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="background-color: hsl(212, 45%, 89%);">
    
    <div style="background-color: hsl(212, 45%, 89%); 
        display : flex;
        justify-content : center;
        align-items: center;
        height: 100vh;
        ">
      <div
      style="
        background-color: white;
        height: 480px;
        width: 300px;
        border-radius: 8px;
      "
    >
      <div style="padding: 13px; display: flex; flex-direction: column; align-items: center;">
        <img src="/images/image-qr-code.png" alt="qr code" style="height: auto; width: 100%; border-radius: 8px; display : block">
      <p style="text-align: center; padding: 10px; font-weight: bolder; font : 1.16 rem">Improve your front-end skills by building projects</p>
      <p style="text-align: center;">Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </div>
    </div>
    
  </body>
</html>
